
  <div class="container">
    <div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="10px">

    <mat-form-field *ngIf="Task" class="example-form">
    <textarea [(ngModel)]="Task.title" matInput placeholder="Edit your task here" matTextareaAutosize matAutosizeMinRows="2"
            matAutosizeMaxRows="5"></textarea>
    </mat-form-field>

    <mat-form-field class="example-form" fxLayoutGap="10px">
      <input [(ngModel)]="EditCalendar" matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi="true" #picker></mat-datepicker>
    </mat-form-field>

      <mat-card-content>
        <section class="example-section">
          <mat-slide-toggle (change)="OnDone()"
            class="example-margin"
            [color]="color"
            [checked]="checked"
            [disabled]="disabled">
            Done
          </mat-slide-toggle>
        </section>
      </mat-card-content>

      <button  mat-raised-button color="primary" (click)="onUpdateTask()">
        Update
      </button>
      <button [disabled]="isValidButton()" mat-raised-button routerLink="/home">
        Cancel
      </button>
    </div>
  </div>
